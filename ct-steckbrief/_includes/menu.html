  <div class="menu">


      <ul>

        <li>
          <img src="{{ "/assets/img/logo.png" | prepend: site.baseurl }}" class="logo" alt="LOGO">
        </li>

        <li>
          <p class="claim">Felix Vorwerk</p>
        </li>



    {% for my_page in site.pages %}
    {% if my_page.title %}
        <li {% if my_page.url == page.url %} class="active" {% endif %}>
            <a href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}
            </a>
        </li>
    {% endif %} {% endfor %}

  </ul>
</div>
